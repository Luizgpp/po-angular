<svg:svg
  #elementu
  class="po-chart-svg-element"
  preserveAspectRatio="xMidYMin meet"
  [attr.viewBox]="viewBox"
  [attr.width]="containerSize.svgWidth"
  [attr.height]="containerSize.svgHeight"
>
  <!-- axis -->
  <svg:g
    po-chart-axis
    [p-series]="series"
    [p-container-size]="containerSize"
    [p-axis-options]="options?.axis"
    [p-categories]="categories"
  ></svg:g>

  <!-- chart line -->
  <svg:g po-chart-line [p-series]="series" [p-categories]="categories" [p-container-size]="containerSize"></svg:g>
</svg:svg>
