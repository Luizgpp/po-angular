<div #chartWrapper class="po-chart-wrapper">
  <div #chartHeader class="po-chart-header">
    <div class="po-chart-title">{{ title }}</div>
  </div>

  <po-chart-container
    *ngIf="isChartLineType"
    [p-axis-options]="axisOptions"
    [p-type]="type"
    [p-series]="series"
    [p-categories]="categories"
    [p-container-size]="containerSize"
  ></po-chart-container>

  <!-- Diretiva para injeção de gráficos do tipo circular. Serão repassados para dentro do po-chart-container futuramente.  -->
  <ng-template #chartContainer></ng-template>

  <div *ngIf="!isChartGaugeType">
    <ng-container *ngTemplateOutlet="chartLegendGroup"></ng-container>
  </div>
</div>

<ng-template #chartLegendGroup>
  <po-chart-legend #chartLegend [p-series]="series" [p-type]="type"> </po-chart-legend>
</ng-template>
